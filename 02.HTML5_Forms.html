<!DOCTYPE html>
<html>
<head>
	<title>02.HTML5 Forms</title>
</head>
<body style="background-color: silver">
	<h1>HTML5 Forms</h1>
	<hr>
	<form method="GET">
		First Name: <input type="text" name="firstName"><br>
		Surname: <input type="text" name="surname"><br>
		Email: <input type="email" name="email"><br>
		Birthday: <input type="date" name="birthday"><br>
		Login Password: <input type="password" min="8" name="password"><br>
		<br>
		Gender:<br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>
		Pets:<br>
		<input type="checkbox" name="Dog"> Dog<br>
		<input type="checkbox" name="Cat"> Cat<br>
		<input type="checkbox" name="Bird"> Bird<br>
		<input type="checkbox" name="Fish"> Fish<br>
		<br>
		Interest and hobbies:<br>
		<select multiple name="InterestAndHobbies">
			<option value="HappyFamilyLiving">Happy Family Living</option>
			<option value="HealthyFamilyLifestyle">Healthy Family Lifestyle</option>
			<option value="Lego">Lego</option>
			<option value="GundamModelKits">Gundam Model Kits</option>
			<option value="Technology">Technology</option>
			<option value="Movies">Movies</option>
			<option value="Music">Music</option>
			<option value="Reading">Reading</option>
			<option value="Motosport">Motosport</option>
			<option value="youTube">youTube</option>
		</select>
		<br>
		<br>
		Cars:<br>
		<select multiple name="Cars">
			<option value="Toyota">Toyota</option>
			<option value="Hyundai">Hyundai</option>
			<option value="VW">VW</option>
			<option value="Ford">Ford</option>
			<option value="Lamborghini">Lamborghini</option>
			<option value="McLaren">McLaren</option> 
			<option value="Ferrari">Ferrari</option>
			<option value="Pagani">Pagani</option>
		</select>
		<br><br>
		<input type="submit" value="Register">
		<input type="reset" value="Clear Form"><br>
	</form>
	<hr>
	<p><a href="index.html">Back to Home Page</a></p>
</body>
</html>
